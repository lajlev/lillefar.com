<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAF APP test</title>
  <style>
    html {
      text-align: center;
    }
    .btn {
      background: deeppink;
      padding: .5em;
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-UA-112012820-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-112012820-5', {
      'send_page_view': false,
      'campaign': {
        'medium': 'app',
        'source': 'naf',
        'name': 'dah-app'
      }
    });

    gtag('event', 'page_view', {
      page_location: '/page2',
      page_path: '/page2',
      page_title: 'page2'
    });
  </script>



</head>
<body>
  <h1>NAF APP test</h1>
  <a class="btn" href="#" onclick="gtag('event', 'click', {'event_category' : 'links','event_label' : 'random button'});">Random button</a>
  <a href="/google_analytics_test/">Back</a>
</body>
</html>
